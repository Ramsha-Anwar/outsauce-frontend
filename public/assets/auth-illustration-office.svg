<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EEF2FF"/>
      <stop offset="100%" stop-color="#E0EAFF"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="indigo" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#1F2937" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- soft background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="180" cy="120" r="140" fill="#fff" opacity="0.35" filter="url(#blur)"/>
  <circle cx="1060" cy="680" r="170" fill="#fff" opacity="0.35" filter="url(#blur)"/>

  <!-- desk -->
  <g transform="translate(120,520)">
    <rect x="0" y="0" rx="14" ry="14" width="960" height="18" fill="#D1D5DB"/>
    <rect x="40" y="18" width="30" height="80" fill="#CBD5E1"/>
    <rect x="890" y="18" width="30" height="80" fill="#CBD5E1"/>
  </g>

  <!-- laptop -->
  <g transform="translate(300,260)" filter="url(#softShadow)">
    <!-- screen frame -->
    <rect x="0" y="0" rx="20" ry="20" width="600" height="360" fill="#111827"/>
    <rect x="14" y="14" rx="14" ry="14" width="572" height="300" fill="#0B1220"/>
    <!-- screen content -->
    <rect x="28" y="32" rx="10" ry="10" width="160" height="28" fill="#0EA5E9" opacity="0.2"/>
    <rect x="204" y="32" rx="10" ry="10" width="120" height="28" fill="#22C55E" opacity="0.18"/>
    <rect x="340" y="32" rx="10" ry="10" width="110" height="28" fill="#F59E0B" opacity="0.18"/>

    <!-- charts -->
    <g transform="translate(52,88)">
      <!-- bars -->
      <rect x="0" y="130" width="28" height="90" rx="6" fill="#1F6FEB" opacity="0.6"/>
      <rect x="44" y="100" width="28" height="120" rx="6" fill="#1F6FEB" opacity="0.7"/>
      <rect x="88" y="70" width="28" height="150" rx="6" fill="#1F6FEB"/>
      <rect x="132" y="40" width="28" height="180" rx="6" fill="#7C3AED" opacity="0.85"/>
      <rect x="176" y="20" width="28" height="200" rx="6" fill="#7C3AED"/>
    </g>
    <!-- line chart -->
    <path d="M350,220 C380,200 410,195 440,215 C470,235 500,225 530,210 C560,195 575,210 588,214" stroke="url(#indigo)" stroke-width="6" fill="none"/>
    <circle cx="350" cy="220" r="5" fill="#6366F1"/>
    <circle cx="440" cy="215" r="5" fill="#6366F1"/>
    <circle cx="530" cy="210" r="5" fill="#6366F1"/>

    <!-- bottom hinge -->
    <rect x="0" y="320" width="600" height="16" fill="#111827"/>
    <!-- base -->
    <rect x="-40" y="336" rx="10" ry="10" width="680" height="20" fill="#9CA3AF"/>
  </g>

  <!-- mug -->
  <g transform="translate(230,470)">
    <rect x="0" y="0" rx="8" ry="8" width="70" height="50" fill="#F3F4F6" stroke="#E5E7EB"/>
    <path d="M70,10 C90,10 90,40 70,40" stroke="#E5E7EB" stroke-width="8" fill="none"/>
    <rect x="8" y="12" rx="4" ry="4" width="54" height="10" fill="#60A5FA" opacity="0.5"/>
  </g>

  <!-- plant -->
  <g transform="translate(920,420)">
    <rect x="0" y="80" rx="8" ry="8" width="70" height="24" fill="#374151"/>
    <path d="M24,80 C22,40 40,30 42,0" stroke="#10B981" stroke-width="6" fill="none"/>
    <path d="M48,80 C46,46 62,36 66,8" stroke="#34D399" stroke-width="6" fill="none"/>
    <ellipse cx="36" cy="0" rx="18" ry="8" fill="#A7F3D0"/>
  </g>

  <!-- subtle title text (non-intrusive) -->
  <text x="140" y="170" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="32" fill="#1F2937" opacity="0.55">Productivity Dashboard</text>
</svg>
